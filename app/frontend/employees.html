<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees â€“ PhishGuard</title>
    <link rel="stylesheet" href="/static/css/material.css">
</head>

<body>

<header class="topbar">
    <h1>Employees</h1>
</header>

<nav class="navbar">
    <a href="/employees.html" class="active">Employees</a>
    <a href="/campaigns.html">Campaigns</a>
    <a href="/dashboard.html">Dashboard</a>

    <div class="navbar-right">
        <span class="pill" id="auth-email">Not logged in</span>
        <button class="btn-small" id="btn-logout">Logout</button>
    </div>
</nav>

<div class="container">

    <!-- Add Department -->
    <div class="card">
        <h2>Create Department</h2>

        <label for="dep-name">Department name</label>
        <input id="dep-name" type="text">

        <button id="btn-create-department">Create department</button>
        <small id="dep-status"></small>
    </div>

    <!-- Add Employee -->
    <div class="card">
        <h2>Add Employee</h2>

        <label for="emp-name">Full name</label>
        <input id="emp-name" type="text">

        <label for="emp-email">Email</label>
        <input id="emp-email" type="email">

        <label>Department</label>
        <select id="department"></select>

        <button id="btn-create-employee">Create employee</button>
        <small id="emp-status"></small>
    </div>

    <!-- Employees Table -->
    <div class="card">
        <h2>Employees</h2>
        <button class="btn-secondary" id="btn-reload-employees">Reload</button>

        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Score</th>
            </tr>
            </thead>
            <tbody id="emp-table"></tbody>
        </table>
    </div>

</div>

<script src="/static/js/utils.js"></script>
<script src="/static/js/employees.js"></script>

</body>
</html>
