<body>

<header class="topbar">
    <h1>PhishGuard Admin</h1>
</header>

<nav class="navbar">
    <a id="nav-auth" href="/auth.html" class="active">Auth</a>
    <a id="nav-employees" href="/employees.html">Employees</a>
    <a id="nav-campaigns" href="/campaigns.html">Campaigns</a>

    <div class="card">
        <h2>Create Admin Account</h2>

        <label for="reg-email">Email</label>

        <label for="reg-password">Password</label>

        <button id="btn-register">Register &amp; Login</button>
        <small id="reg-status"></small>
    </div>

    <div class="card">
        <h2>Login</h2>

        <label for="login-email">Email</label>
        <input id="login-email" type="email">

        <label for="login-password">Password</label>
        <input id="login-password" type="password">

        <button id="btn-login">Login</button>
        <small id="login-status"></small>
    </div>

</div>
