<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campaigns â€“ PhishGuard</title>
    <link rel="stylesheet" href="/static/material.css">
</head>

<body>

<header>
    <h1>Phishing Campaigns</h1>
</header>

<div class="navbar">
    <a href="/auth.html">Auth</a>
    <a href="/employees.html">Employees</a>
    <a href="/campaigns.html" class="active">Campaigns</a>
    <a href="/dashboard.html">Dashboard</a>

    <span class="nav-right" id="auth-email"></span>
    <button class="btn-small" onclick="logout()">Logout</button>
</div>

<div class="container">

    <div class="card">
        <h2>Create Campaign</h2>

        <label>Title</label>
        <input id="camp-title">

        <label>Sender name</label>
        <input id="camp-sender-name" placeholder="IT Support">

        <label>Sender email</label>
        <input id="camp-sender-email" placeholder="itsupport@company.com">

        <label>Subject</label>
        <input id="camp-subject">

        <label>Email HTML Body</label>
        <textarea id="camp-body"></textarea>

        <label>Target employee IDs (comma-separated)</label>
        <input id="camp-employee-ids" placeholder="1, 2, 3">

        <button onclick="createCampaign()">Create & Send</button>
        <small id="camp-status"></small>
    </div>

    <div class="card">
        <h2>Campaign History</h2>
        <button class="btn-secondary" onclick="loadCampaigns()">Reload</button>

        <table>
            <thead>
            <tr>
                <th>ID</th><th>Title</th><th>Sender</th><th>Actions</th>
            </tr>
            </thead>
            <tbody id="camp-table"></tbody>
        </table>
    </div>

</div>

<script src="/static/utils.js"></script>
<script src="/static/campaigns.js"></script>

</body>
</html>
